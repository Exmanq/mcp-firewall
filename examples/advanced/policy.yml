firewall:
  allow_tools: ["tools.call", "resources.read"]
  deny_tools: ["tools.exec", "tools.delete"]
  allowed_paths: ["/workspace/safe", "/workspace/reports"]
  max_body_bytes: 32768
  require_origin: true
  allowed_origins: ["agent://trusted-prod"]
  require_signature: true
  rate_limit_per_minute: 60
  sign_responses: true
