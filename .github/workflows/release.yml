name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cross toolchain for aarch64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - run: rustup target add ${{ matrix.target }}
      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build -p mcp-firewall --release --target ${{ matrix.target }}
      - run: mkdir -p dist && cp target/${{ matrix.target }}/release/mcp-firewall dist/mcp-firewall-${{ matrix.target }}
      - run: cargo install cargo-cyclonedx --locked
      - run: cargo cyclonedx --format json --output-file dist/sbom-${{ matrix.target }}.json
      - uses: actions/upload-artifact@v4
        with:
          name: mcp-firewall-${{ matrix.target }}
          path: dist/*
