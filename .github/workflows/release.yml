name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup target add ${{ matrix.target }}
      - run: cargo build -p mcp-firewall --release --target ${{ matrix.target }}
      - run: mkdir -p dist && cp target/${{ matrix.target }}/release/mcp-firewall dist/mcp-firewall-${{ matrix.target }}
      - run: cargo install cargo-cyclonedx --locked
      - run: cargo cyclonedx --workspace --format json --output-file dist/sbom-${{ matrix.target }}.json
      - uses: actions/upload-artifact@v4
        with:
          name: mcp-firewall-${{ matrix.target }}
          path: dist/*
